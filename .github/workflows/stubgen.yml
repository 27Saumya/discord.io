name: Run Stubgen

on: [push]

jobs:
  stubgen:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy
    - name: Stub Modules
      run: stubgen rpd -o .
    - name: Setup Git
      run: |
          git config user.name "mypy"
          git config user.email "actions@rps.re"
    - name: Push To Git
      run: |
          git pull
          git add .
          git diff-index --quiet HEAD || git commit -m "ci: Stubgen Changes"
          git push origin master