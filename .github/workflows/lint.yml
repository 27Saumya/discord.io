name: Linting

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flynt black pip install isort[requirements_deprecated_finder]
    - name: Isort
      run: isort .
    - name: Black
      run: black ./
    - name: Flynt
      run: flynt ./
    - name: Setup Git
      run: |
          git config user.name "rps.re"
          git config user.email "actions@rps.re"
    - name: Push To Git
      run: |
          git pull
          git add .
          git diff-index --quiet HEAD || git commit -m "Automatic linting of the code"
          git push origin master
